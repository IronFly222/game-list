<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Juegos en Grupo</title>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-6">
    <h1 class="text-3xl font-bold mb-4">🎮 Lista de Juegos del Grupo</h1>

    <div class="w-full max-w-md">
      <input
        id="gameInput"
        type="text"
        placeholder="Escribe un juego..."
        class="w-full p-2 rounded mb-2 text-black"
      />
      <button
        onclick="addGame()"
        class="w-full bg-blue-600 hover:bg-blue-700 p-2 rounded"
      >
        Agregar Juego
      </button>
    </div>

    <ul id="gameList" class="mt-6 w-full max-w-md space-y-2"></ul>

    <script>
      // 1. CONFIGURA TU FIREBASE AQUÍ:
      const firebaseConfig = {
  apiKey: "AIzaSyCpTw_SMdA8WezIHYh-L6bbzy6KIHagdX4",
  authDomain: "games-for-play.firebaseapp.com",
  projectId: "games-for-play",
  storageBucket: "games-for-play.firebasestorage.app",
  messagingSenderId: "1064304946115",
  appId: "1:1064304946115:web:057fa88f7e12fea841ab76"
};


      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
      const gamesRef = db.collection("games");

      // 2. AGREGAR JUEGO
      function addGame() {
        const input = document.getElementById("gameInput");
        const name = input.value.trim();
        if (!name) return;
        gamesRef.add({ name, votes: 0 });
        input.value = "";
      }

      // 3. VOTAR
      function voteGame(id) {
        const gameDoc = gamesRef.doc(id);
        gameDoc.update({ votes: firebase.firestore.FieldValue.increment(1) });
      }

      // 4. MOSTRAR LISTA EN TIEMPO REAL ORDENADA POR VOTOS
      gamesRef.orderBy("votes", "desc").onSnapshot((snapshot) => {
        const gameList = document.getElementById("gameList");
        gameList.innerHTML = "";
        snapshot.forEach((doc) => {
          const game = doc.data();
          const li = document.createElement("li");
          li.className = "bg-gray-800 p-3 rounded flex justify-between items-center";
          li.innerHTML = `
            <span>${game.name}</span>
            <div class="flex items-center gap-2">
              <span class="text-yellow-400 font-bold">${game.votes}</span>
              <button onclick="voteGame('${doc.id}')" class="bg-green-600 hover:bg-green-700 px-2 py-1 rounded">⬆️</button>
            </div>
          `;
          gameList.appendChild(li);
        });
      });
    </script>
  </body>
</html>
