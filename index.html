<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Votación Juegos en Tiempo Real</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: auto; padding: 20px; }
    #usersOnline, #gamesList { list-style: none; padding: 0; }
    #gamesList li { background: #eee; margin: 5px 0; padding: 10px; border-radius: 4px; }
    button { margin-left: 10px; }
  </style>
</head>
<body>
  <h1>Votación Juegos</h1>
  
  <div id="loginDiv">
    <input id="usernameInput" placeholder="Tu nombre de usuario" />
    <button id="loginBtn">Entrar</button>
  </div>
  
  <div id="appDiv" style="display:none;">
    <p>Hola, <span id="currentUser"></span>!</p>
    <input id="newGameInput" placeholder="Agregar juego" />
    <button id="addGameBtn">Agregar</button>
    
    <h3>Juegos</h3>
    <ul id="gamesList"></ul>
    
    <h3>Usuarios en línea</h3>
    <ul id="usersOnline"></ul>
  </div>
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  
  <script>
    // TODO: reemplaza esto con tu config de Firebase que te da la consola Firebase
    const firebaseConfig = {
  apiKey: "AIzaSyDzjkRrh9w2QMnk51jFW3V6J6xP_3fTHmE",
  authDomain: "votacion-juegos.firebaseapp.com",
  projectId: "votacion-juegos",
  storageBucket: "votacion-juegos.firebasestorage.app",
  messagingSenderId: "189501046681",
  appId: "1:189501046681:web:4a58ff124cc9e762b59d08"
};
    
    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Variables
    let currentUser = null;
    let onlineUsersRef = db.ref("onlineUsers");
    let gamesRef = db.ref("games");
    
    // DOM Elements
    const loginDiv = document.getElementById("loginDiv");
    const appDiv = document.getElementById("appDiv");
    const usernameInput = document.getElementById("usernameInput");
    const loginBtn = document.getElementById("loginBtn");
    const currentUserSpan = document.getElementById("currentUser");
    const newGameInput = document.getElementById("newGameInput");
    const addGameBtn = document.getElementById("addGameBtn");
    const gamesList = document.getElementById("gamesList");
    const usersOnlineList = document.getElementById("usersOnline");

    // Función para mostrar usuarios en línea
    function updateUsersOnline(users) {
      usersOnlineList.innerHTML = "";
      for (const uid in users) {
        const li = document.createElement("li");
        li.textContent = users[uid];
        usersOnlineList.appendChild(li);
      }
    }

    // Escuchar usuarios en línea
    onlineUsersRef.on("value", snapshot => {
      const users = snapshot.val() || {};
      updateUsersOnline(users);
    });

    // Escuchar lista de juegos
    gamesRef.on("value", snapshot => {
      const games = snapshot.val() || {};
      gamesList.innerHTML = "";
      for (const gameId in games) {
        const game = games[gameId];
        const li = document.createElement("li");
        li.textContent = game.name + " - Votos: " + (game.votes ? Object.keys(game.votes).length : 0);

        // Votar botón
        const voteBtn = document.createElement("button");
        const userVoted = game.votes && game.votes[currentUser];
        voteBtn.textContent = userVoted ? "Quitar voto" : "Votar";
        voteBtn.onclick = () => {
          if (!currentUser) return alert("Primero inicia sesión");
          const voteRef = db.ref(`games/${gameId}/votes/${currentUser}`);
          if (userVoted) {
            voteRef.remove();
          } else {
            voteRef.set(true);
          }
        };
        li.appendChild(voteBtn);
        gamesList.appendChild(li);
      }
    });

    // Login
    loginBtn.onclick = () => {
      const username = usernameInput.value.trim();
      if (!username) return alert("Ingresa un nombre de usuario");

      currentUser = username;
      currentUserSpan.textContent = currentUser;
      loginDiv.style.display = "none";
      appDiv.style.display = "block";

      // Marcar usuario como online
      const userRef = onlineUsersRef.push();
      userRef.set(currentUser);
      // Al desconectar, quitar usuario online
      userRef.onDisconnect().remove();
    };

    // Agregar juego
    addGameBtn.onclick = () => {
      const name = newGameInput.value.trim();
      if (!name) return;
      const newGameRef = gamesRef.push();
      newGameRef.set({ name: name });
      newGameInput.value = "";
    };

  </script>
</body>
</html>
